<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter] text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center">ðŸ“œ My Certificates</h1>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2">

      <!-- Certificate 1: Google Advanced Data Analytics -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <iframe src="assets/Google%20Advanced%20Data%20Analytics.pdf" class="w-full h-[400px]" title="Google Advanced Data Analytics"></iframe>
        <div class="p-4">
          <h2 class="font-semibold text-lg">Google Advanced Data Analytics</h2>
        </div>
      </div>

      <!-- Certificate 2: Google AI Essentials -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <iframe src="assets/Google%20AI%20Essentials.pdf" class="w-full h-[400px]" title="Google AI Essentials"></iframe>
        <div class="p-4">
          <h2 class="font-semibold text-lg">Google AI Essentials</h2>
        </div>
      </div>

      <!-- Certificate 3: Advanced NLP with Python -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="assets/NLP%20with%20Python%20for%20Machine%20learning.jpg" class="w-full h-auto" alt="Advanced NLP with Python">
        <div class="p-4">
          <h2 class="font-semibold text-lg">Advanced NLP with Python for Machine Learning</h2>
        </div>
      </div>

      <!-- Certificate 4: National Society of Leadership & Success -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="assets/NSLS%20Certificate.jpg" class="w-full h-auto" alt="NSLS Certificate">
        <div class="p-4">
          <h2 class="font-semibold text-lg">National Society of Leadership & Success</h2>
        </div>
      </div>

      <!-- Certificate 5: CPR / BLS Provider -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="assets/BLS%20certificate.jpg" class="w-full h-auto" alt="BLS Certificate">
        <div class="p-4">
          <h2 class="font-semibold text-lg">CPR / BLS Provider Certification</h2>
        </div>
      </div>

      <!-- Certificate 6: AI in Healthcare by Stanford Online -->
      <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <img src="assets/AI%20in%20healthcare.jpg" class="w-full h-auto" alt="AI in Healthcare Certificate">
        <div class="p-4">
          <h2 class="font-semibold text-lg">AI in Healthcare - Stanford Online</h2>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
